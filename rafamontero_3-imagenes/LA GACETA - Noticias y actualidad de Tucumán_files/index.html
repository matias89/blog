<!DOCTYPE html>
<!-- saved from url=(0075)https://www.lagaceta.com.ar/banners/banner_creandoencasa_desktop/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Banner</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                margin: 0px 0px 0px 0px;
                padding: 0;
            }
            @keyframes fadeInLeftBig {
                from {
                    opacity: 0;
                    -webkit-transform: translate3d(-3000px, 0, 0);
                    transform: translate3d(-3000px, 0, 0);
                }

                to {
                    opacity: 1;
                    -webkit-transform: translate3d(300px, 0, 0);
                    transform: translate3d(300px, 0, 0);
                }
            }
            .animated {
                -webkit-animation-duration: 1s;
                animation-duration: 1s;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
            }
            .animated.infinite {
                -webkit-animation-iteration-count: infinite;
                animation-iteration-count: infinite;
            }
            .fadeInLeftBig{
                -webkit-animation-name: fadeInLeftBig;
                animation-name: fadeInLeftBig;
            }
            .glow{
                width: 100%;
                height:100%;
                background: url('glowPal.png') no-repeat center;
                position:absolute;
                z-index: 999;
            }
            .glow.fadeInLeftBig {
                animation-duration: 4s;
                animation-timing-function: ease-in-out;
            }
            .banner{
                margin: 0 auto;
                width: 100%;
                max-width: 300px;
                height: 200px;
                display: block;
                position: relative;
                overflow: hidden;

            }
                        .banner .brand{
                background: url('brand.png') no-repeat left center #fff;
                width: 40%;
                float: left;
                height: 200px;
            }
            .banner .info{
                width: 60%;
                height: 200px;
                float: right;
                position: relative;
                overflow: hidden;
            }
            .banner .graf{
                width: 1810px;
                height: 200px;
                background: url('graf.png') no-repeat right;
                position: absolute;
                top: 0;
                right: 0;
                z-index: 999;
            }        
            .banner .bg{
                width: 180px;
                height: 200px;
                background: url('bg.jpg') no-repeat right;
                transition: all .5s;
            }   
            .banner:hover .info .bg{
                transform: scale(1.2);
                transition: all .5s;
            }
        </style>
    </head>
    <body>
        <a href="javascript:void(0)" class="banner" onclick="parent.window.open(&#39;https://www.lagaceta.com.ar/creandoencasa&#39;,&#39;_blank&#39;)">
            <div class="glow animated infinite fadeInLeftBig"></div>
            <div class="brand"></div>
            <div class="info">
                <div class="graf"></div>
                <div class="bg"></div>
            </div>
        </a>
    

</body></html>
